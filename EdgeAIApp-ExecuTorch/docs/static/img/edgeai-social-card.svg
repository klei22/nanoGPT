<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a2e"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Large EdgeAI Logo with Green Alligator -->
  <g transform="translate(400, 150)">
    <!-- Green alligator-like creature -->
    <g transform="translate(50, 50)">
      <!-- Body -->
      <ellipse cx="60" cy="60" rx="50" ry="35" fill="#32CD32"/>
      
      <!-- Head -->
      <ellipse cx="60" cy="45" rx="35" ry="25" fill="#32CD32"/>
      
      <!-- Eyes -->
      <path d="M45 40 Q47 35 49 40" stroke="black" stroke-width="3" fill="none"/>
      <path d="M71 40 Q73 35 75 40" stroke="black" stroke-width="3" fill="none"/>
      
      <!-- Mouth with teeth -->
      <path d="M35 55 Q60 65 85 55" stroke="black" stroke-width="3" fill="none"/>
      <path d="M40 55 L42 60 L44 55" stroke="black" stroke-width="2" fill="white"/>
      <path d="M50 55 L52 60 L54 55" stroke="black" stroke-width="2" fill="white"/>
      <path d="M60 55 L62 60 L64 55" stroke="black" stroke-width="2" fill="white"/>
      <path d="M70 55 L72 60 L74 55" stroke="black" stroke-width="2" fill="white"/>
      <path d="M80 55 L82 60 L84 55" stroke="black" stroke-width="2" fill="white"/>
      
      <!-- Scales on back -->
      <circle cx="60" cy="25" r="5" fill="#228B22"/>
      <circle cx="45" cy="30" r="3" fill="#228B22"/>
      <circle cx="75" cy="30" r="3" fill="#228B22"/>
      <circle cx="40" cy="35" r="2" fill="#228B22"/>
      <circle cx="80" cy="35" r="2" fill="#228B22"/>
      
      <!-- Limbs -->
      <ellipse cx="30" cy="75" rx="8" ry="15" fill="#32CD32"/>
      <ellipse cx="90" cy="75" rx="8" ry="15" fill="#32CD32"/>
      
      <!-- Yellow notepad -->
      <rect x="25" y="85" width="30" height="20" rx="3" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
      <line x1="27" y1="90" x2="52" y2="90" stroke="#DAA520" stroke-width="0.5"/>
      <line x1="27" y1="93" x2="52" y2="93" stroke="#DAA520" stroke-width="0.5"/>
      <line x1="27" y1="96" x2="52" y2="96" stroke="#DAA520" stroke-width="0.5"/>
      <line x1="27" y1="99" x2="52" y2="99" stroke="#DAA520" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    EdgeAI Documentation
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="470" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="24">
    Real ExecuTorch + QNN Integration
  </text>
  
  <!-- Tagline -->
  <text x="600" y="510" text-anchor="middle" fill="#808080" font-family="Arial, sans-serif" font-size="18">
    Llama3.2-1B inference on Android
  </text>
  
  <!-- Decorative elements -->
  <g fill="#32CD32" opacity="0.3">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="1100" cy="100" r="3"/>
    <circle cx="100" cy="530" r="3"/>
    <circle cx="1100" cy="530" r="3"/>
    <circle cx="200" cy="200" r="2"/>
    <circle cx="1000" cy="200" r="2"/>
    <circle cx="200" cy="430" r="2"/>
    <circle cx="1000" cy="430" r="2"/>
  </g>
</svg>