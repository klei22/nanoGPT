<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#2a2a2a"/>
  
  <!-- Green alligator-like creature -->
  <g transform="translate(10, 10)">
    <!-- Body -->
    <ellipse cx="20" cy="20" rx="18" ry="12" fill="#32CD32"/>
    
    <!-- Head -->
    <ellipse cx="20" cy="15" rx="12" ry="8" fill="#32CD32"/>
    
    <!-- Eyes -->
    <path d="M15 12 Q16 10 17 12" stroke="black" stroke-width="1.5" fill="none"/>
    <path d="M23 12 Q24 10 25 12" stroke="black" stroke-width="1.5" fill="none"/>
    
    <!-- Mouth with teeth -->
    <path d="M12 18 Q20 22 28 18" stroke="black" stroke-width="1.5" fill="none"/>
    <path d="M14 18 L15 20 L16 18" stroke="black" stroke-width="1" fill="white"/>
    <path d="M18 18 L19 20 L20 18" stroke="black" stroke-width="1" fill="white"/>
    <path d="M22 18 L23 20 L24 18" stroke="black" stroke-width="1" fill="white"/>
    <path d="M26 18 L27 20 L28 18" stroke="black" stroke-width="1" fill="white"/>
    
    <!-- Scales on back -->
    <circle cx="20" cy="8" r="1.5" fill="#228B22"/>
    <circle cx="16" cy="10" r="1" fill="#228B22"/>
    <circle cx="24" cy="10" r="1" fill="#228B22"/>
    
    <!-- Limbs -->
    <ellipse cx="12" cy="25" rx="3" ry="5" fill="#32CD32"/>
    <ellipse cx="28" cy="25" rx="3" ry="5" fill="#32CD32"/>
    
    <!-- Yellow notepad -->
    <rect x="8" y="28" width="12" height="8" rx="1" fill="#FFD700" stroke="#DAA520" stroke-width="0.5"/>
    <line x1="9" y1="30" x2="19" y2="30" stroke="#DAA520" stroke-width="0.3"/>
    <line x1="9" y1="31.5" x2="19" y2="31.5" stroke="#DAA520" stroke-width="0.3"/>
    <line x1="9" y1="33" x2="19" y2="33" stroke="#DAA520" stroke-width="0.3"/>
    <line x1="9" y1="34.5" x2="19" y2="34.5" stroke="#DAA520" stroke-width="0.3"/>
  </g>
  
  <!-- EdgeAI Text -->
  <text x="70" y="40" fill="#E0E0E0" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    EdgeAI
  </text>
</svg>