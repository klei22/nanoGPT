# explorations/l2_norm_mlp_projections.yaml
---

parameter_groups:
  - l2_norm_mlp_up: [false, true]
    l2_norm_mlp_up_dim:
      conditions:
        - ["l2_norm_mlp_up", true]
      options: ["embed", "hidden"]
    l2_norm_mlp_down: [false, true]
    l2_norm_mlp_down_dim:
      conditions:
        - ["l2_norm_mlp_down", true]
      options: ["embed", "hidden"]


# base hyperparameters
max_iters: [250]
n_layer: [6]
n_head: [6]
n_embd: [384]
block_size: [256]
device: ["cuda"]
dtype: ["bfloat16"]
dataset: ["shakespeare_char"]

# training options
compile: [true]
never_save_checkpoint: [true]
use_rotary_embeddings: [true]
use_abs_pos_embeddings: [false]
use_qk_norm: [true]
use_qk_norm_scale: [true]
use_peri_ln: [true, false]
compute_model_stats: [true]

print_model_stats_table: ["${RUN_NAME}.csv"]
