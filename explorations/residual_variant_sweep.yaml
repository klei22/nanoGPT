# residual_variant_sweep.yaml
---
parameter_groups:
  # Baseline with standard addition
  - resid_variant: ["add"]

  # Linear interpolation residual connection
  - resid_variant: ["lerp"]
    resid_lerp_alpha: [0.5, 1.0]
    learn_resid_lerp_alpha: [false, true]

  # Spherical linear interpolation residual connection
  - resid_variant: ["slerp"]
    resid_lerp_alpha: [0.5, 1.0]
    learn_resid_lerp_alpha: [false, true]
    resid_slerp_threshold: [1e-7, 1e-5]
    learn_resid_slerp_threshold: [false, true]
    use_slerp_lerp_fallback: [false, true]

# base hyperparameters
max_iters: [250]
n_layer: [6]
n_head: [6]
n_embd: [384]
block_size: [256]
device: ["cuda"]
dtype: ["bfloat16"]
dataset: ["shakespeare_char"]

# position encoding
use_rotary_embeddings: [true]
use_abs_pos_embeddings: [false]

# misc
compile: [true]
