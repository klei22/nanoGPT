# relu_power_minipile.yaml
---
parameter_groups:
  - relu_power: [2.0, 3.0, 4.0]

activation_variant: ["relu_power"]

# normalization + rotary options
use_peri_ln: [true]
use_qk_norm: [true]
use_qk_norm_scale: [true]
use_rotary_embeddings: [true]
use_abs_pos_embeddings: [false]
norm_variant_wte: ["rmsnorm"]

# training configuration
max_iters: [10000]
lr_decay_iters: [10000]
eval_interval: [1000]
eta_variant: ["iteration"]
warmup_iters: [1000]
decay_lr: [true]

# dataset configuration
dataset: ["minipile"]
