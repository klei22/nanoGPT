# v_norm_vs_qk_norm.yaml
---
# parameter_groups: define sets of overrides to compare normalization strategies
parameter_groups:
  - use_qk_norm: [false]
    use_v_norm: [false]
  - use_qk_norm: [true]
    use_qk_norm_scale: [true]
    use_v_norm: [false]
  - use_qk_norm: [false]
    use_v_norm: [true]

# base hyperparameters
max_iters: [5000]
n_layer: [6]
n_head: [6]
n_embd: [384]
block_size: [256]
device: ["cuda"]
dtype: ["float16"]
dataset: ["shakespeare_char"]

compile: [true]
